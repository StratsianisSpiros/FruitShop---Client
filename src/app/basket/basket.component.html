<div class="container mt-2">
    <div *ngIf="(basket$ | async) === null">
        There are no items in the basket
    </div>
    <div *ngIf="(basket$ | async)">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <app-basket-summary
                            [isBasket]="true"
                            (increment)="incrementBasketItem($event)"
                            (decrement)="decrementBasketItem($event)"
                            (remove)="removeBasketItem($event)"
                        >
                        </app-basket-summary>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 offset-6">
                        <app-order-totals></app-order-totals>
                        <a routerLink="/checkout" class="btn btn-outline-secondary py-2 btn-block">
                            Proceed to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
