<div class="px-4 py-3 text-uppercase font-weight-bold" style="background-color: #79b9e7;">
    Order Summary
</div>
<div class="p-4">
    <p class="font-italic mb-4">
        Shipping costs are calculated during checkout
    </p>
    <ul class="list-unstyled mb-4" *ngIf="(basketTotal$ | async) as totals">
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Order Subtotal</strong>
            <strong class="text-muted">{{totals.subtotal | currency: 'EUR' : 'symbol'}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Shipping and handling</strong>
            <strong class="text-muted">{{totals.shipping | currency: 'EUR' : 'symbol'}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Total</strong>
            <strong class="text-muted">{{totals.total | currency: 'EUR' : 'symbol'}}</strong>
        </li>
    </ul>
</div>
