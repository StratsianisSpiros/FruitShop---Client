<header>
    <span *ngIf="totalCount && totalCount > 0">
        Showing 
        <strong>{{pageNumber * pageSize - 5 > 0 ? pageNumber * pageSize - 5 : 0}} - {{pageNumber * pageSize < totalCount ? pageNumber * pageSize : totalCount }}
        </strong> of <strong>{{totalCount}}</strong> results</span>
        <span *ngIf="totalCount === 0">No results found for this filter</span>
</header>
